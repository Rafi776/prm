      <!-- Alert Messages -->
      <div id="loadingIndicator" class="hidden mb-4 p-3 sm:p-4 bg-blue-50 border border-blue-200 rounded-lg flex items-center">

        <span class="text-blue-700 text-sm sm:text-base">Loading...</span>
      </div>

      <div id="errorAlert" class="hidden mb-4 p-3 sm:p-4 bg-red-50 border border-red-200 rounded-lg text-red-700 text-sm sm:text-base"></div>

      <div id="successAlert" class="hidden mb-4 p-3 sm:p-4 bg-green-50 border border-green-200 rounded-lg text-green-700 text-sm sm:text-base"></div>

      <!-- Tabs -->
      <div class="mb-6 border-b border-gray-200 overflow-x-auto">
        <div class="flex gap-2 sm:gap-8 flex-nowrap">
          <button 
            id="recruitmentTab"
            class="px-3 sm:px-4 py-2 border-b-2 border-blue-500 text-blue-600 font-medium hover:text-blue-700 whitespace-nowrap text-sm sm:text-base"
          >
            PRM Recruitment
          </button>
          <button 
            id="selectedTab"
            class="px-3 sm:px-4 py-2 text-gray-600 font-medium hover:text-gray-800 whitespace-nowrap text-sm sm:text-base"
          >
            ‚úÖ Selected
          </button>
          <button 
            id="failedTab"
            class="px-3 sm:px-4 py-2 text-gray-600 font-medium hover:text-gray-800 whitespace-nowrap text-sm sm:text-base"
          >
            ‚ùå Failed
          </button>
          <button 
            id="waitingTab"
            class="px-3 sm:px-4 py-2 text-gray-600 font-medium hover:text-gray-800 whitespace-nowrap text-sm sm:text-base"
          >
            ‚è≥ Waiting
          </button>
          <button 
            id="membersTab"
            class="px-3 sm:px-4 py-2 text-gray-600 font-medium hover:text-gray-800 whitespace-nowrap text-sm sm:text-base"
          >
            PRM Members
          </button>
        </div>
      </div>

      <!-- Recruitment Tab Content -->
      <div id="recruitmentContent" class="bg-white rounded-lg shadow">
        <div class="p-4 sm:p-6">
          <h2 class="text-xl sm:text-2xl font-semibold mb-4 text-gray-900">Recruitment Records</h2>
          
          <!-- Search and Filter -->
          <div class="mb-6 flex flex-col sm:flex-row gap-3 sm:gap-4">
            <div class="flex-1 min-w-0">
              <input 
                type="text" 
                id="searchInput"
                placeholder="Search all columns..."
                class="w-full px-3 sm:px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-sm sm:text-base"
              >
            </div>
            <div class="w-full sm:w-64 min-w-0">
              <select 
                id="teamFilter"
                class="w-full px-3 sm:px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-sm sm:text-base"
              >
                <option value="">All Teams</option>
              </select>
            </div>
            <button 
              onclick="downloadCSV('recruitment')"
              class="px-4 sm:px-6 py-2 bg-green-500 text-white rounded-lg hover:bg-green-600 font-medium whitespace-nowrap text-sm sm:text-base"
            >
              üì• Download CSV
            </button>
          </div>
          
          <div id="recruitmentTableContainer" class="overflow-x-auto">
            <!-- Table will be rendered here -->
          </div>
        </div>
      </div>

          <div id="selectedTableContainer" class="overflow-x-auto">
            <!-- Table will be rendered here -->
          </div>
        </div>
      </div>

      <!-- Failed Status Tab -->

            >

            </button>
          </div>
          
          <div id="failedTableContainer" class="overflow-x-auto">
            <!-- Table will be rendered here -->
          </div>
        </div>
      </div>

      <!-- Waiting Status Tab -->
      <div id="waitingContent" class="hidden bg-white rounded-lg shadow">
        <div class="p-4 sm:p-6">
          <h2 class="text-xl sm:text-2xl font-semibold mb-4 text-gray-900">‚è≥ Waiting Candidates</h2>
          
          <!-- Search and Filter -->
          <div class="mb-6 flex flex-col sm:flex-row gap-3 sm:gap-4">

              >
            </div>
            <div class="w-full sm:w-64 min-w-0">
              <select 
                id="teamFilterWaiting"
                class="w-full px-3 sm:px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-sm sm:text-base"
              >
                <option value="">All Teams</option>
              </select>
            </div>
            <button 
              onclick="downloadCSV('waiting')"
              class="px-4 sm:px-6 py-2 bg-green-500 text-white rounded-lg hover:bg-green-600 font-medium whitespace-nowrap text-sm sm:text-base"
            >
              üì• Download CSV
            </button>
          </div>
          
          <div id="waitingTableContainer" class="overflow-x-auto">
            <!-- Table will be rendered here -->
          </div>
        </div>
      </div>

      <!-- Members Tab Content -->
      <div id="membersContent" class="hidden bg-white rounded-lg shadow">
        <div class="p-4 sm:p-6">
          <h2 class="text-xl sm:text-2xl font-semibold mb-4 text-gray-900">Member Records</h2>
          <div id="membersTableContainer" class="overflow-x-auto">
            <!-- Table will be rendered here -->
          </div>
        </div>
      </div>
    </main>
  </div>

  <!-- Scripts -->
  <script src="js/supabase.js"></script>
  <script src="js/app.js"></script>
</body>
