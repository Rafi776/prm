  <header class="md:hidden fixed top-0 left-0 right-0 bg-white/80 backdrop-blur-md border-b border-gray-200 z-40 px-4 py-3">
    <div class="flex justify-between items-center">
      <h1 class="text-lg font-bold text-gray-800">Recruitment</h1>

      <div class="mb-6 overflow-x-auto no-scrollbar bg-gray-200/50 p-1 rounded-xl">
        <div class="flex flex-nowrap gap-1 min-w-max">
          <button id="recruitmentTab" class="px-6 py-2.5 rounded-lg text-sm font-semibold transition-all duration-200 bg-white shadow-sm text-blue-600">All</button>
          <button id="selectedTab" class="px-6 py-2.5 rounded-lg text-sm font-semibold transition-all duration-200 text-gray-600 hover:bg-white/50">Selected</button>
          <button id="failedTab" class="px-6 py-2.5 rounded-lg text-sm font-semibold transition-all duration-200 text-gray-600 hover:bg-white/50">Failed</button>

      </div>

            </div>
            <select id="teamFilter" class="w-full px-4 py-2.5 bg-gray-50 border border-gray-200 rounded-xl focus:ring-2 focus:ring-blue-500 outline-none text-sm transition cursor-pointer">
              <option value="">All Teams</option>
            </select>
          </div>
        </div>

        <div id="recruitmentContent" class="table-responsive-container">
           <div id="recruitmentTableContainer"></div>
        </div>
        <div id="selectedContent" class="hidden table-responsive-container">
           <div id="selectedTableContainer"></div>
        </div>
        <div id="failedContent" class="hidden table-responsive-container">
           <div id="failedTableContainer"></div>
        </div>
        <div id="waitingContent" class="hidden table-responsive-container">
           <div id="waitingTableContainer"></div>
        </div>

      </section>
    </main>

    <nav class="md:hidden fixed bottom-0 left-0 right-0 bg-white/95 backdrop-blur-lg border-t border-gray-200 px-6 py-3 flex justify-between items-center z-50">

  <script src="js/supabase.js"></script>
  <script src="js/recruitment.js"></script>
  
  <script>
    // UX Helper for Sidebar on Mobile
    const menuToggle = document.getElementById('menuToggle');
    const sidebar = document.getElementById('sidebar');
    const overlay = document.getElementById('menuOverlay');

    if (menuToggle) {
      menuToggle.onclick = () => {
        sidebar.classList.remove('-translate-x-full');
        overlay.classList.remove('hidden');
      };
    }

    if (overlay) {
      overlay.onclick = () => {
        sidebar.classList.add('-translate-x-full');
        overlay.classList.add('hidden');
      };
    }
  </script>
</body>
</html>
