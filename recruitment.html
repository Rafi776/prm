  <script>
    // UX Helper for Sidebar on Mobile
    const menuToggle = document.getElementById('menuToggle');
    const sidebar = document.getElementById('sidebar');
    const overlay = document.getElementById('menuOverlay');

    if (menuToggle) {
      menuToggle.onclick = () => {
        sidebar.classList.remove('-translate-x-full');
        overlay.classList.remove('hidden');
      };
    }

    if (overlay) {

        sidebar.classList.add('-translate-x-full');
        overlay.classList.add('hidden');
      };
    }
  </script>




  <div id="memberModal" class="fixed inset-0 z-[60] hidden flex items-center justify-center p-4">

<script>
  window.closePRMModal = function() {
    document.getElementById('memberModal').classList.add('hidden');
    document.body.style.overflow = 'auto';
  };

  window.showPRMModal = function(data) {
    console.log("Modal Data Received:", data); // Check your browser console (F12) to see if data is here
    const modal = document.getElementById('memberModal');
    if (!modal || !data) return;

    // 1. IMPROVED PHOTO LOGIC
    // We check for 'photo_url' (Recruitment) or 'photo' (Members)
    const rawPath = data.photo_url || data.photo || "";
    let finalPhotoUrl = "";

    if (rawPath.includes('drive.google.com')) {
      // Extract ID from Google Drive Link
      const idMatch = rawPath.match(/\/d\/([^/]+)/) || rawPath.match(/id=([^&]+)/);
      if (idMatch && idMatch[1]) {
        finalPhotoUrl = `https://drive.google.com/thumbnail?id=${idMatch[1]}&sz=w600`;
      }
    } else {
      finalPhotoUrl = rawPath;
    }
    
    const photoContainer = document.getElementById('modalPhoto');
    photoContainer.innerHTML = finalPhotoUrl 
      ? `<img src="${finalPhotoUrl}" class="w-full h-full object-cover" onerror="this.parentElement.innerHTML='<div class=\"p-4 text-xs text-center text-gray-400\">Image Load Failed</div>'">` 
      : `<div class="w-full h-full flex items-center justify-center text-gray-300 font-bold uppercase text-xs">No Photo Available</div>`;

    // 2. TEXT HEADERS
    document.getElementById('modalTitle').textContent = data.full_name || data.name || "Details";
    document.getElementById('modalSubtitle').textContent = data.preferred_team || data.team || data.role || "Information";

    // 3. DATA GRID
    const body = document.getElementById('modalBody');
    body.innerHTML = '';
    const skip = ['id', 'photo', 'photo_url', 'created_at', 'status'];
    
    Object.entries(data).forEach(([key, val]) => {
      if (skip.includes(key.toLowerCase())) return;
      body.innerHTML += `
        <div class="border-b border-gray-100 pb-2">
          <span class="block text-[9px] text-gray-400 font-black uppercase tracking-tighter">${key.replace(/_/g, ' ')}</span>
          <span class="text-gray-700 font-medium break-words">${val || '‚Äî'}</span>
        </div>`;
    });

    modal.classList.remove('hidden');
    document.body.style.overflow = 'hidden';
  };
</script>
