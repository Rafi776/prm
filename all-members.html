        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
        </svg>
      </button>
    </div>

    <!-- Sidebar Menu -->
    <aside id="sidebar" class="fixed left-0 top-0 h-full w-64 bg-gray-900 text-white transform -translate-x-full transition-transform duration-300 ease-in-out z-50">
      <div class="p-6">
        <h2 class="text-xl font-bold mb-8 mt-4">Menu</h2>
        <nav class="space-y-4">
          <a href="index.html" class="block px-4 py-2 rounded hover:bg-gray-700 transition">

          </a>
          <a href="core-team.html" class="block px-4 py-2 rounded hover:bg-gray-700 transition">

          <a href="recruitment.html" class="block px-4 py-2 rounded hover:bg-gray-700 transition">

          </a>
        </nav>
      </div>
    </aside>

    <!-- Overlay -->
    <div id="menuOverlay" class="fixed inset-0 bg-black bg-opacity-50 hidden z-40"></div>

    <!-- Main Content Container -->
    <div class="flex-1 flex flex-col">
      <!-- Header -->
      <header class="bg-white shadow-sm border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-3 sm:py-4">
          <h1 class="text-2xl sm:text-3xl font-bold text-gray-900">All Members</h1>
        </div>
      </header>

      <!-- Main Content -->
      <main class="max-w-7xl mx-auto px-3 sm:px-4 lg:px-8 py-4 sm:py-8 flex-1 w-full">
        <!-- Alert Messages -->
        <div id="loadingIndicator" class="hidden mb-4 p-3 sm:p-4 bg-blue-50 border border-blue-200 rounded-lg flex items-center">
          <div class="inline-block animate-spin rounded-full h-4 w-4 border-b-2 border-blue-600 mr-2"></div>
          <span class="text-blue-700 text-sm sm:text-base">Loading...</span>
        </div>

        <div id="errorAlert" class="hidden mb-4 p-3 sm:p-4 bg-red-50 border border-red-200 rounded-lg text-red-700 text-sm sm:text-base"></div>

        <div id="successAlert" class="hidden mb-4 p-3 sm:p-4 bg-green-50 border border-green-200 rounded-lg text-green-700 text-sm sm:text-base"></div>

        <!-- Content -->
        <div class="bg-white rounded-lg shadow">
          <div class="p-4 sm:p-6">
            <h2 class="text-xl sm:text-2xl font-semibold mb-4 text-gray-900">Member Records</h2>
            
            <!-- Search and Filter -->
            <div class="mb-6 flex flex-col sm:flex-row gap-3 sm:gap-4">
              <div class="flex-1 min-w-0">
                <input 
                  type="text" 
                  id="searchInput"
                  placeholder="Search all columns..."
                  class="w-full px-3 sm:px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-sm sm:text-base"
                >
              </div>
              <div class="w-full sm:w-64 min-w-0">
                <select 
                  id="teamFilter"
                  class="w-full px-3 sm:px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-sm sm:text-base"
                >
                  <option value="">All Teams</option>
                </select>
              </div>
              <button 
                onclick="downloadCSV()"
                class="px-4 sm:px-6 py-2 bg-green-500 text-white rounded-lg hover:bg-green-600 font-medium whitespace-nowrap text-sm sm:text-base"
              >
                ğŸ“¥ Download CSV
              </button>
            </div>
            
            <div id="tableContainer" class="overflow-x-auto">
              <!-- Table will be rendered here -->
            </div>
          </div>
        </div>
      </main>
    </div>

  <!-- Scripts -->
  <script src="js/supabase.js"></script>
