<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>All Members - PRM</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body { -webkit-tap-highlight-color: transparent; }
    .no-scrollbar::-webkit-scrollbar { display: none; }
    .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    .table-responsive-container { -webkit-overflow-scrolling: touch; overflow-x: auto; }
    @media (min-width: 768px) { .main-content { margin-left: 16rem; } }
    
    /* Smooth Modal Transitions */
    #memberModal.hidden { display: none; }
    #memberModal { display: flex; opacity: 1; transition: opacity 0.2s ease; }
    #memberModal.hidden { opacity: 0; pointer-events: none; }
  </style>
</head>
<body class="bg-gray-50 text-gray-900">

  <aside id="sidebar" class="fixed left-0 top-0 h-full w-64 bg-gray-900 text-white transform -translate-x-full md:translate-x-0 transition-transform duration-300 ease-in-out z-50">
    <div class="p-6">
      <div class="flex items-center gap-3 mb-10">
        <div class="w-8 h-8 bg-blue-600 rounded-lg flex items-center justify-center font-bold text-white">P</div>
        <h2 class="text-xl font-bold tracking-tight">PRM Admin</h2>
      </div>
      <nav class="space-y-1">
        <a href="index.html" class="flex items-center gap-3 px-4 py-3 rounded-lg hover:bg-gray-800 transition text-gray-300"><span>ğŸ“Š</span> Dashboard</a>
        <a href="core-team.html" class="flex items-center gap-3 px-4 py-3 rounded-lg hover:bg-gray-800 transition text-gray-300"><span>ğŸ‘¥</span> Core Team</a>
        <a href="all-members.html" class="flex items-center gap-3 px-4 py-3 rounded-lg bg-blue-600 text-white transition font-medium"><span>ğŸ‘¨â€ğŸ’¼</span> All Members</a>
        <a href="recruitment.html" class="flex items-center gap-3 px-4 py-3 rounded-lg hover:bg-gray-800 transition text-gray-300"><span>ğŸ“‹</span> Recruitment</a>
      </nav>
    </div>
  </aside>

  <div id="menuOverlay" class="fixed inset-0 bg-black/50 hidden z-40"></div>

  <div class="main-content flex flex-col min-h-screen pb-24 md:pb-0">
    <header class="sticky top-0 z-30 bg-white/80 backdrop-blur-md border-b border-gray-200 px-4 md:px-8 py-3 sm:py-4">
      <div class="max-w-7xl mx-auto flex items-center justify-between">
        <div class="flex items-center gap-3">
          <button id="menuToggle" class="md:hidden p-2 hover:bg-gray-100 rounded-lg transition">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M4 6h16M4 12h16M4 18h16" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path></svg>
          </button>
          <h1 class="text-xl md:text-2xl font-bold text-gray-900">Member Directory</h1>
        </div>
      </div>
    </header>

    <main class="max-w-7xl mx-auto w-full p-4 md:p-8">
      <div id="loadingIndicator" class="hidden mb-4 p-4 bg-blue-50 border border-blue-200 rounded-2xl flex items-center gap-3">
        <div class="w-4 h-4 border-2 border-blue-600 border-t-transparent rounded-full animate-spin"></div>
        <span class="text-blue-700 font-medium text-sm">Loading members...</span>
      </div>
      <div id="errorAlert" class="hidden mb-4 p-4 bg-red-50 border border-red-200 rounded-2xl text-red-700 text-sm"></div>
      <div id="successAlert" class="hidden mb-4 p-4 bg-green-50 border border-green-200 rounded-2xl text-green-700 text-sm"></div>

      <div class="bg-white rounded-2xl shadow-sm border border-gray-200 overflow-hidden">
        <div class="p-4 md:p-6 border-b border-gray-100 space-y-4 bg-gray-50/30">
          <div class="flex flex-col md:flex-row justify-between gap-4">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 flex-1">
              <input type="text" id="searchInput" placeholder="Search members..." class="w-full px-4 py-2.5 bg-white border border-gray-200 rounded-xl focus:ring-2 focus:ring-blue-500 outline-none text-sm">
              <select id="teamFilter" class="w-full px-4 py-2.5 bg-white border border-gray-200 rounded-xl outline-none text-sm cursor-pointer">
                <option value="">All Teams</option>
              </select>
            </div>
            <button onclick="downloadCSV()" class="px-5 py-2.5 bg-green-600 hover:bg-green-700 text-white rounded-xl text-sm font-bold transition shadow-sm">ğŸ“¥ Export CSV</button>
          </div>
        </div>

        <div class="table-responsive-container">
          <div id="tableContainer"></div>
        </div>
      </div>
    </main>
  </div>

  <div id="memberModal" class="fixed inset-0 z-[60] hidden items-center justify-center p-4">
    <div id="modalOverlay" class="absolute inset-0 bg-gray-900/60 backdrop-blur-sm"></div>
    <div class="relative bg-white w-full max-w-2xl rounded-3xl shadow-2xl overflow-hidden transform transition-all">
      <button onclick="closeModal()" class="absolute right-4 top-4 z-10 p-2 bg-white/80 hover:bg-white rounded-full shadow-md">
        <svg class="w-6 h-6 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
      </button>
      <div class="flex flex-col md:flex-row">
        <div class="w-full md:w-2/5 bg-gray-50 flex items-center justify-center p-8 border-b md:border-b-0 md:border-r border-gray-100">
          <div id="modalPhotoContainer" class="w-48 h-48 md:w-full md:h-64 rounded-2xl overflow-hidden shadow-lg border-4 border-white"></div>
        </div>
        <div class="w-full md:w-3/5 p-6 md:p-8">
          <h3 id="modalMemberName" class="text-2xl font-bold text-gray-900 mb-1"></h3>
          <p id="modalMemberSubtitle" class="text-blue-600 font-semibold mb-6 uppercase text-xs tracking-widest"></p>
          <div id="modalDetailsGrid" class="grid grid-cols-1 gap-4 max-h-[350px] overflow-y-auto no-scrollbar pr-2"></div>
        </div>
      </div>
    </div>
  </div>

  <script src="js/supabase.js"></script>
  <script src="js/all-members.js"></script>
</body>
</html>
